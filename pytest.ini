[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated, no external dependencies)
    integration: Integration tests (may hit external APIs)
    slow: Slow tests (network calls, heavy computations)
    critical: Critical tests for financial accuracy

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Async mode for async tests
asyncio_mode = auto

# Note: timeout requires pytest-timeout package. Install with:
# uv add --dev pytest-timeout

# Coverage options (when running with pytest-cov)
# Run with: pytest --cov=. --cov-report=html

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
